<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wazzup</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="styles//index.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- General container -->
    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">

            <!-- Sidebar header -->
            <div class="header sidebar__header">

                <!-- Sidebar left side -->
                <div class="sidebar__header--left">
                    <img class="user-pic" src="img/avatar_io.jpg" alt="me">
                </div>

                <!-- Sidebar right side -->
                <div class="sidebar__header--right">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- Sidebar banner -->
            <div class="sidebar__banner">
                <i class="fas fa-bell-slash"></i>
                <div class="sidebar__banner--message">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <!-- Sidebar search -->
            <div class="sidebar__search">
                <div class="sidebar__search--bar">
                    <div class="sidebar__search--icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" class="input" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <!-- Sidebar content -->
            <div class="sidebar__content">

                <!-- User div -->
                <div class="sidebar__content--user-div active">

                    <!-- Left side -->
                    <div class="sidebar__content--left">

                        <!-- Avatar -->
                        <img class="user-pic" src="img/avatar_1.jpg" alt="user">

                        <!-- Username and last message -->
                        <div class="user--info">
                            <div class="user--username">
                                Michele
                            </div>
                            <div class="user--last-message">
                                cose
                            </div>
                        </div>
                    </div>

                    <!-- Right side timestamp -->
                    <div class="sidebar__content--right">
                        <div class="time-stamp">
                            17.53
                        </div>
                    </div>

                </div>
                <div class="sidebar__content--user-div">

                    <!-- Left side -->
                    <div class="sidebar__content--left">

                        <!-- Avatar -->
                        <img class="user-pic" src="img/avatar_1.jpg" alt="user">

                        <!-- Username and last message -->
                        <div class="user--info">
                            <div class="user--username">
                                Michele
                            </div>
                            <div class="user--last-message">
                                cose
                            </div>
                        </div>
                    </div>

                    <!-- Right side timestamp -->
                    <div class="sidebar__content--right">
                        <div class="time-stamp">
                            17.53
                        </div>
                    </div>

                </div>
                <div class="sidebar__content--user-div">

                    <!-- Left side -->
                    <div class="sidebar__content--left">

                        <!-- Avatar -->
                        <img class="user-pic" src="img/avatar_1.jpg" alt="user">

                        <!-- Username and last message -->
                        <div class="user--info">
                            <div class="user--username">
                                Michele
                            </div>
                            <div class="user--last-message">
                                cose
                            </div>
                        </div>
                    </div>

                    <!-- Right side timestamp -->
                    <div class="sidebar__content--right">
                        <div class="time-stamp">
                            17.53
                        </div>
                    </div>

                </div>
                <div class="sidebar__content--user-div">

                    <!-- Left side -->
                    <div class="sidebar__content--left">

                        <!-- Avatar -->
                        <img class="user-pic" src="img/avatar_1.jpg" alt="user">

                        <!-- Username and last message -->
                        <div class="user--info">
                            <div class="user--username">
                                Michele
                            </div>
                            <div class="user--last-message">
                                cose
                            </div>
                        </div>
                    </div>

                    <!-- Right side timestamp -->
                    <div class="sidebar__content--right">
                        <div class="time-stamp">

                    </div>

                </div>
                <div class="sidebar__content--user-div">

                    <!-- Left side -->
                    <div class="sidebar__content--left">

                        <!-- Avatar -->
                        <img class="user-pic" src="img/avatar_1.jpg" alt="user">

                        <!-- Username and last message -->
                        <div class="user--info">
                            <div class="user--username">
                                Michele
                            </div>
                            <div class="user--last-message">
                                cose
                            </div>
                        </div>
                    </div>

                    <!-- Right side timestamp -->
                    <div class="sidebar__content--right">
                        <div class="time-stamp">
                            17.53
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- Message content -->
        <div class="content">

            <!-- Content Header -->
            <div class="header">

                <!-- Header left side -->
                <div class="content__header--left">
                    <img class="user-pic" src="img/avatar_1.jpg" alt="avi">
                    <div class="user--info">
                        <div class="user--username">Michele</div>
                        <div class="last-seen">Ultimo accesso oggi</div>
                    </div>

                </div>

                <!-- Header right side -->
                <div class="content__header--right">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- Content messages -->
            <div class="js-content__messages--margin">
                <div class="js-content__messages clearfix"></div>
            </div>

            <!-- Content input bar -->
            <div class="content__input-bar">

                <!-- Emoji icon -->
                <div class="content__input-bar--emoji"><i class="far fa-smile"></i></div>

                <!-- Input bar -->
                <div class="content__input-bar--input">
                    <input type="text" class="input js-chat--input" placeholder="Scrivi un messaggio">
                </div>

                <!-- Record/Send button -->
                <div class="content__input-bar--button">
                    <!-- <i class="fas fa-microphone active"></i>
                    <i class="fas fa-paper-plane"></i> -->
                    <i class="fas fa-microphone active js-send"></i>
                </div>
            </div>
        </div>

    </div>

    <div class="js-template">
        <div class="message">
            <div class="message--timestamp"></div>
        </div>
    </div>


    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
