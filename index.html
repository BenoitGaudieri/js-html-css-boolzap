<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wazzup</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- General container -->
    <div class="container">

        <!-- Sidebar -->
        <div class="side">

        </div>

        <!-- Main content -->
        <div class="content">

            <!-- Content Header -->
            <div class="content__header">

                <!-- Header left side -->
                <div class="content__header--left">
                    <img class="content--user-pic" src="img/avatar_1.jpg" alt="avi">
                    <div class="content--user-info">
                        <div class="user-name">Michele</div>
                        <div class="last-seen">Ultimo accesso oggi</div>
                    </div>

                </div>

                <!-- Header right side -->
                <div class="content__header--right">
                    icons
                </div>
            </div>

            <!-- Content messages -->
            <div class="content__messages"></div>

            <!-- Content input bar -->
            <div class="content__input-bar">

                <!-- Emoji icon -->
                <div class="content__input-bar--emoji">icon</div>

                <!-- Input bar -->
                <div class="content__input-bar--input">
                    <input type="text" class="chat--input" placeholder="Scrivi un messaggio">
                </div>

                <!-- Record/Send button -->
                <div class="content__input-bar--button">
                    icon
                </div>
            </div>
        </div>

    </div>


    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
