<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="styles//index.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- General container -->
    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">

            <!-- Sidebar header -->
            <div class="header sidebar__header">

                <!-- Sidebar left side -->
                <div class="sidebar__header--left">
                    <img class="user-pic" src="img/avatar_io.jpg" alt="me">
                </div>

                <!-- Sidebar right side -->
                <div class="sidebar__header--right">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- Sidebar banner -->
            <div class="sidebar__banner">
                <i class="fas fa-bell-slash"></i>
                <div class="sidebar__banner--message">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <!-- Sidebar search -->
            <div class="sidebar__search">
                <div class="sidebar__search--bar">
                    <div class="sidebar__search--icon">
                        <label for="searchbar">
                            <i class="fas fa-search"></i>
                        </label>
                    </div>
                    <input type="text" id="searchbar" class="input js-searchbar"
                        placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <!-- Sidebar content -->
            <div class="js-sidebar__content">



            </div>

        </div>


        <!-- Message content -->
        <div class="content">

            <!-- Content Header -->
            <div class="header">

                <!-- Header left side -->
                <div class="content__header--left">
                    <img class="user-pic" src="img/avatar_1.jpg" alt="avi">
                    <div class="user--info">
                        <div class="user--username">Michele</div>
                        <div class="last-seen">Ultimo accesso oggi</div>
                    </div>

                </div>

                <!-- Header right side -->
                <div class="content__header--right">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- Content messages -->
            <div class="content__messages--margin">
                <div class="js-conversation active" data-conversation="0">
                    <div class="js-content__messages clearfix"></div>
                </div>
                <div class="js-conversation" data-conversation="1">
                    <div class="js-content__messages clearfix"></div>
                </div>
            </div>

            <!-- Content input bar -->
            <div class="content__input-bar">

                <!-- Emoji icon -->
                <div class="content__input-bar--emoji"><i class="far fa-smile"></i></div>

                <!-- Input bar -->
                <div class="content__input-bar--input">
                    <input type="text" class="input js-chat--input" placeholder="Scrivi un messaggio">
                </div>

                <!-- Record/Send button -->
                <div class="content__input-bar--button">
                    <i class="fas fa-microphone active js-send"></i>
                </div>
            </div>
        </div>

    </div>

    <!-- 
        Template 
    -->
    <div class="js-template">

        <!-- Template user div -->
        <div class="js-sidebar__content--user-div" data-conversation="0">
            <!-- Left side -->
            <div class="js-sidebar__content--left">

                <!-- Avatar -->
                <img class="user-pic" src="img/avatar_1.jpg" alt="user">

                <!-- Username and last message -->
                <div class="user--info">
                    <div class="user--username">
                        <!-- Michele -->
                    </div>
                    <div class="user--last-message">
                        Troppi children
                    </div>
                </div>
            </div>

            <!-- Right side timestamp -->
            <div class="js-sidebar__content--right">
                <div class="time-stamp">
                    17.53
                </div>
            </div>

        </div>

        <!-- Template message -->
        <div class="message">
            <span class="message--text"></span>
            <div class="message--timestamp"></div>
        </div>
    </div>


    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
